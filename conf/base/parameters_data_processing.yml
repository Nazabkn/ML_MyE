parameters_data_processing:
  target: "hazardous"  
  task: "classification"
  metrics:
    primary: "f1"
    secondary: ["recall", "roc_auc", "precision"]
  test_size: 0.2
  random_state: 42
  class_weight: "balanced"

  cat_features: ["orbiting_body"]
  numeric_features:
    - absolute_magnitude
    - est_diameter_min
    - est_diameter_max
    - relative_velocity
    - miss_distance
    - diameter_mean
    - log_velocity
    - log_miss_distance

  multivar:
    numeric_cols:
      - est_diameter_min
      - est_diameter_max
      - relative_velocity
      - miss_distance
      - absolute_magnitude
      - diameter_mean
      - log_velocity
      - log_miss_distance
    pca_n_components: 2
    kmeans_k: 3

  regression_alt:
    target: "diameter_mean"
    metrics:
      primary: "mae"
      secondary: ["r2", "rmse"]
