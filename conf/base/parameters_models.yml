models_clf:
  scoring: "f1"
  cv: 5
  n_jobs: -1

  logreg:
    estimator: "logreg"
    params:
      clf__C: [0.1, 1, 10]
      clf__penalty: ["l2"]
      clf__solver: ["lbfgs"]

  knn:
    estimator: "knn"
    params:
      clf__n_neighbors: [3, 5, 7]
      clf__weights: ["uniform", "distance"]

  dt:
    estimator: "dt"
    params:
      clf__max_depth: [3, 5, 10]
      clf__min_samples_split: [2, 5]

  rf:
    estimator: "rf"
    params:
      clf__n_estimators: [100, 200]
      clf__max_depth: [null, 10]  
      clf__min_samples_split: [2, 5]

  svc:
    estimator: "svc"
    params:
      clf__C: [0.5, 1, 2]
      clf__kernel: ["rbf", "linear"]
