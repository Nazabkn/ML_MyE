model_options:
  task: "classification"
  target: "hazardous"        
  random_state: 42
  class_weight: "balanced"

  num_features:
    - est_diameter_min
    - est_diameter_max
    - relative_velocity
    - miss_distance
    - absolute_magnitude
    - log_velocity
    - log_miss_distance
    - diameter_mean

  cat_features:
    - orbiting_body        
