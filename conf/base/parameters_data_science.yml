model_options:
  task: "classification"
  target: "hazardous"
  random_state: 42
  class_weight: "balanced"

  num_features:
    - est_diameter_min
    - est_diameter_max
    - relative_velocity
    - miss_distance
    - absolute_magnitude
    - log_velocity
    - log_miss_distance
    - diameter_mean

  cat_features:
    - orbiting_body

models_reg:
  scoring: neg_mean_absolute_error
  cv: 5
  n_jobs: -1

  linreg:
    estimator: linreg
    params: {}

  ridge:
    estimator: ridge
    params:
      reg__alpha: [0.1, 1.0, 10.0]

  lasso:
    estimator: lasso
    params:
      reg__alpha: [0.001, 0.01, 0.1, 1.0]

  rf:
    estimator: rf
    params:
      reg__n_estimators: [200, 400]
      reg__max_depth: [null, 10, 20]

  svr:
    estimator: svr
    params:
      reg__C: [0.1, 1, 10]
      reg__gamma: ["scale", "auto"]


  knn:
    estimator: knn
    params:
      reg__n_neighbors: [3, 5, 7]
